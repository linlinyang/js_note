<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
    <script>
        
        /* 
        * 进阶功能：增加链式操作,all和执行
        */    
        
        /* 
        * 定义状态常量
        */
        const PENDING = 1;
        const FULFILLED = 2;
        const REJECTING = 3;

        class JPromise{
            constructor(excutor){
                const me = this;
                me.status = PENDING;
                me.value = null;
                me.error = null;
                me.resolveCallback = null;
                me.rejectCallback = null;

                function resolve(val){
                    setTimeout(() => {
                        if(me.status === PENDING){//检查状态，不可逆操作
                            me.status = FULFILLED;
                            me.value = val;
                            me.resolveCallback(val);
                        }
                    },0);
                }

                function reject(val){
                    setTimeout(() => {
                        if(me.status === PENDING){//检查状态，不可逆操作
                            me.status = REJECTING;
                            me.error = val;
                            me.rejectCallback(val);
                        }
                    });
                }

                try {
                    excutor(resolve,reject);
                } catch (error) {
                    reject(error);
                }
            }

            then(onResolve,onReject){
                const me = this;
                onResolve = typeof onResolve === 'function'
                    ? onResolve
                    : v => v;
                onReject = typeof onReject === 'function'
                    ? onReject
                    : e => {
                        throw e;
                    }
                if(me.status === PENDING){
                    return new JPromise((resolve,reject) => {
                        me.resolveCallback = () => {
                            try {
                                resolve(onResolve(me.value));
                            } catch (error) {
                                reject(error);
                            }
                        };
                        me.rejectCallback = () => {
                            try {
                                resolve(onReject(me.error));
                            } catch (error) {
                                reject(error);
                            }
                        };
                    });
                }
            }
        }

        
    </script>

</body>
</html>
