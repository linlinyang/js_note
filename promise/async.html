    <script>
    
        /* 
        * 同步JPromise的功能添加异步执行功能
        */

        /* 
        * 定义状态常量
        */
        const PENDING = 1;
        const FULFILLED = 2;
        const REJECTING = 3;

        class JPromise{
            constructor(excutor){
                const me = this;
                me.status = PENDING;
                me.value = null;
                me.error = null;
                me.resolveCallback = null;
                me.rejectCallback = null;

                function resolve(val){
                    setTimeout(() => {
                        if(me.status === PENDING){//检查状态，不可逆操作
                            me.status = FULFILLED;
                            me.value = val;
                            me.resolveCallback(val);
                        }
                    },0);
                }

                function reject(val){
                    setTimeout(() => {
                        if(me.status === PENDING){//检查状态，不可逆操作
                            me.status = REJECTING;
                            me.error = val;
                            me.rejectCallback(val);
                        }
                    });
                }

                try {
                    excutor(resolve,reject);
                } catch (error) {
                    reject(error);
                }
            }

            then(onResolve,onReject){
                const me = this;
                if(me.status === PENDING){
                    me.resolveCallback = typeof onResolve === 'function'
                        ? onResolve
                        : v => v;
                    me.rejectCallback = typeof onReject === 'function'
                        ? onReject
                        : e => {
                            throw e;
                        };
                }
            }
        }

        new JPromise((resolve,reject) => {
            console.log('before resolve');
            setTimeout(() => {
                resolve('resolved');
            },1000);
            console.log('after resolve');
        }).then(res =>{
            console.log(res);
        });

        //运行结果：

        //before resolve
        //after resolve
        //resolved (延迟1秒后运行)
        
    </script>

</body>
</html>
